<html lang="en"> 

<head>
	<title>DL Project 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">    
</head>

<body>
	<div class="container margins">
		<h1>Upload an image to make a prediction</h1>
		<form action="/predict" method="post" enctype="multipart/form-data" id="upload-file">
			<input class="margins btn btn-primary btn-lg button3 " type="file" name="image" value="Upload" id="imageUpload" accept=".png, .jpg, .jpeg">
			<img class="margins" id="imgpreview" src="#"/>
			<input  style="display:none;" type="submit" id="btn-predict" class="btn btn-primary btn-lg margins" value="Predict">
		</form>
	

		<h3 class="margins">
		{% if label %} Predicted as {{ label }} {% endif %}
		</h3>
	</div>
</body>

<footer>
	<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
